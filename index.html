<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Form</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="main-container">
        <div class="left-container"> 
            <div class="odin-logo">
                <img src="images/odin-logo.png" alt="">
            </div>
        </div>

        <div class="right-container">

            <div class="signup-info">
                <p>This is not a real online service! You know you need something like this in your life to help you realizww your deepest dreams. Sign up now to get started</p>
                <p>You know you want to.</p>
            </div>

            <div class="signup-details">
                <p>Let's do this!</p>

                <form action="#">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </form>

                <form action="#">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="phone_numer">PHONE NUMBER</label>
                    <input type="number" name="phone_numer" id="phone_numer">
                </form>

                <form action="#">
                    <label for="password">PASSWORD</label>
                    <input type="text" name="password" id="password">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="text" name="confirm_password" id="confirm_password">
                </form>
            </div>
            <div class="footer">
                <button class="submit">Creat Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
    

    <script src="scripts/main.js"></script>
</body>
</html>
