<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Form</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="main-container">
        <div class="left-container" style="background-image: url(images/background.png);">
            <div class="odin-logo">
                <div class="odin-image"><img src="images/odin-logo.png"></div>
                <div>
                    <p>ODIN</p>
                </div>
            </div>
        </div>

        <div class="right-container">

            <div class="signup-info">
                <p>This is not a real online service! You know you need something.</p>
                <p>like this in your life to help you realize your deepest dreams</p>
                <p>Sign up <i>now</i> to get started.</p>
                </p>
                <div class="tagline">
                    <p>You know you want to.</p>
                </div>
            </div>

            <div class="signup-details">
                <p>Let's do this!</p>

                <div class="name">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <div class="first_name"><input type="text" name="first_name" id="first_name"></div>
                        </div>
                        

                        <div>
                            <label for="last_name">LAST NAME</label>
                            <div class="last_name"><input type="text" name="last_name" id="last_name"></div>
                        </div>
                        
                </div>

                <div class="contact">
                    <div>
                        <label for="email">EMAIL</label>
                        <div class="email"><input type="email" name="email" id="email"></div>
                    </div>
                    

                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <div class="phone"><input type="number" name="phone_numer" id="phone_numer"></div>
                    </div>
                    
                </div>

                <div class="password">
                    <div>
                        <label for="password">PASSWORD</label>
                        <div class="pass-word"><input type="text" name="password" id="password"></div>
                    </div>
                    

                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <div class="confirm-passsword"><input type="text" name="confirm_password" id="confirm_password"></div>
                    </div>
                    
                </div>
            </div>
            <div class="footer">
                <button class="submit">Creat Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>


    <script src="scripts/main.js"></script>
</body>

</html>
